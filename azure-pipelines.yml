# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main


stages:
  - stage: "Build_And_Test"
    jobs:
      - job: "Linux"
        pool:
          vmImage: ubuntu-latest
        steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '15.0.0'
          displayName: 'Install Node.js'

        - script: |
            npm install
            npm run build
          displayName: 'npm install and build'
          workingDirectory: app
          
      - job: "WindowsLol"
        pool:
          vmImage: "windows-latest"
        steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '15.0.0'
          displayName: 'Install Node.js'

        - script: |
            npm install
            npm run build
          displayName: 'npm install and build'
          workingDirectory: app
  - stage: "Deploy"
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: "Linux"
        pool:
          vmImage: ubuntu-latest
        steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '15.0.0'
          displayName: 'Install Node.js'

        - script: |
            npm install
            npm run build
          displayName: 'npm install and build'
          workingDirectory: app
          
      - job: "WindowsLol"
        pool:
          vmImage: "windows-latest"
        steps:
        - task: NodeTool@0
          inputs:
            versionSpec: '15.0.0'
          displayName: 'Install Node.js'

        - script: |
            npm install
            npm run build
          displayName: 'npm install and build'
          workingDirectory: app
